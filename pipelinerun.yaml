apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: tekton-
spec:
  pipelineRef:
    name: e2e-test
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi